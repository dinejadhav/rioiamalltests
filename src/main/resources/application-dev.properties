##### Development Environment Configuration #####
# This file is activated when spring.profiles.active=dev

environment.name=DEVELOPMENT
environment.display.color=GREEN

##### IIQ Properties File Location (DEV) #####
# Use the actual iiq.properties from your dev environment
# This file contains all database connections (main, plugin, access history)
iiq.properties.location=classpath:environments/dev/iiq.properties

# If you need to override any specific property from iiq.properties, do it here
# For example, to change connection pool size for testing:
# dataSource.maxTotal=10
# dataSource.minIdle=2

##### IIQ Server Configuration (DEV) #####
# TODO: Update with your actual DEV IIQ server URL
iiq.server.url=http://localhost:8080/identityiq
iiq.server.username=spadmin
iiq.server.password=admin

# REST API endpoints
iiq.api.base.url=${iiq.server.url}/rest
iiq.api.version=v1
iiq.api.timeout=30000

##### Environment-Specific Settings (DEV) #####
# More verbose logging for development
logging.level.com.rioiam=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show SQL in development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable caching in development for fresh data
iiq.context.cache.enabled=false

# Enable all test categories in dev
test.categories.unit.enabled=true
test.categories.integration.enabled=true
test.categories.performance.enabled=true
test.categories.security.enabled=true

# Don't rollback transactions in dev (to inspect data)
test.transaction.rollback=false

# Enable detailed error messages
server.error.include-message=always
server.error.include-stacktrace=always

# Test data settings for DEV
test.data.reset.on.startup=true
test.data.sample.users.count=100
test.data.sample.applications.count=5

##### Performance Settings (DEV) #####
# Reduced pool sizes for local development
test.thread.pool.size=2
test.thread.pool.max=5

##### Notification Settings (DEV) #####
test.notification.enabled=false

##### Debug Features (DEV Only) #####
debug.sql.logging=true
debug.rest.logging=true
debug.context.verbose=true
debug.save.request.response=true
debug.output.directory=target/debug

##### Notes #####
# Your iiq.properties file already contains:
# - Database connections (dataSource.url, username, password)
# - Plugin database settings
# - Access History database settings
# - Hibernate properties
# - Connection pool settings
# We'll use those directly without duplication
