##### Main Application Configuration #####
# This is the base configuration file
# Environment-specific properties will override these values

# Application Name
spring.application.name=rioiam-remote-test-framework

# Active Profile - Change this to switch environments (dev, test, uat, prod)
# Can also be set via command line: -Dspring.profiles.active=test
# Or via IDE run configuration
spring.profiles.active=dev

# Banner
spring.main.banner-mode=console
spring.main.allow-bean-definition-overriding=true

##### Logging Configuration #####
logging.level.root=INFO
logging.level.com.rioiam=DEBUG
logging.level.sailpoint=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=WARN

# Log file configuration
logging.file.name=logs/rioiam-test-framework.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

##### Test Framework Settings #####
# These can be overridden in environment-specific files

# Test execution timeout in milliseconds
test.execution.timeout=300000
test.execution.retryCount=3
test.execution.retryDelay=5000

# Task execution mode: DATABASE, REST_API, or BOTH
task.execution.mode=BOTH

# Database query timeout in seconds
database.query.timeout=30

# Transaction management
test.transaction.enabled=true
test.transaction.rollback=true

# Thread pool settings for parallel test execution
test.thread.pool.size=5
test.thread.pool.max=10

# Report generation
test.report.enabled=true
test.report.directory=target/test-reports

##### IIQ Context Settings #####
# Path to IIQ properties file (can be overridden per environment)
iiq.properties.location=classpath:iiq.properties

# IIQ initialization settings
iiq.context.initialize.timeout=60000
iiq.context.cache.enabled=true
iiq.context.validation.enabled=true

##### REST Client Configuration #####
# Connection settings for REST API calls
rest.client.connectionTimeout=30000
rest.client.readTimeout=60000
rest.client.maxConnections=50
rest.client.maxConnectionsPerRoute=10

# Retry configuration
rest.client.retry.enabled=true
rest.client.retry.maxAttempts=3
rest.client.retry.backoff=2000

##### Database Connection Pool (Override of IIQ defaults if needed) #####
# These supplement the iiq.properties settings
db.pool.validation.query=SELECT 1
db.pool.test.on.borrow=true
db.pool.test.while.idle=true
db.pool.time.between.eviction=30000

##### Performance Monitoring #####
monitoring.enabled=true
monitoring.metrics.enabled=true
monitoring.health.enabled=true

##### Custom Properties for Test Categories #####
# Enable/disable test categories
test.categories.unit.enabled=true
test.categories.integration.enabled=true
test.categories.performance.enabled=false
test.categories.security.enabled=false

# Test data management
test.data.cleanup.enabled=true
test.data.setup.script.location=classpath:test-data/setup.sql
test.data.cleanup.script.location=classpath:test-data/cleanup.sql

##### Email Notifications (Optional) #####
test.notification.enabled=false
test.notification.email.to=
test.notification.email.from=rioiam-test@company.com
test.notification.on.failure=true
test.notification.on.success=false

##### Environment Display #####
# This helps identify which environment you're connected to
environment.display.banner=true
environment.display.color=GREEN

hostname=localhost

# IIQ Remote Server URL and credentials (replace with your actual remote IIQ details)
iiq.server.url=http://localhost:8080/identityiq
iiq.server.username=spadmin
iiq.server.password=admin
